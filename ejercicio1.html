    <title>Ejercicio 1 - Icono SVG</title>

<body>
    <svg  xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      height="100" width="100"
    >
    <rect x="10" y="10" height="70" width="80" rx="10" ry="10"
          style="stroke:#000000; fill: #000000"/>
    <rect x="15" y="15" height="60" width="70"
          style="stroke:#ffffff; fill: #ffffff"/>

    <line x1="50" y1="26" x2="50" y2="52"
          style="stroke:#ff0000; stroke-width:6"/>

    <line x1="50" y1="58" x2="50" y2="65"
          style="stroke:#ff0000; stroke-width:6"/>

    <rect x="30" y="85" height="10" width="40" rx="5" ry="5"
          style="stroke:#000000; fill: #000000"/>
</svg>
